<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>CALCULATOR</title>
</head>
<body>
  
  <div class="container">
    <h1 class="header">
      <span>C</span><span>A</span><span>L</span><span>C</span><span>U</span><span>L</span><span>A</span><span>T</span><span>O</span><span>R</span>
    </h1>
    <div class="first_row">
      <div class="screen">
        <div class="previous_input"></div>
        <div class="current_input"></div>
      </div> 
    </div>
   
    <div class="row">
      <button class="button span-two clear">AC</button>
      <button class="button delete">DEL</button>
      <button class="button operator">/</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button operator">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button operator">-</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button operator">+</button>
    </div>
    <div class="row">
      <button class="button decimal">.</button>
      <button class="button">0</button>
      <button class="button span-two equals">=</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
